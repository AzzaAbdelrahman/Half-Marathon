<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Marathon Training Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Half Marathon Training Tracker</h1>
    </header>

    <section id="training-plan">
        <h2>Training Plan</h2>
        <div id="plan"></div>
    </section>

    <section id="progress">
        <h2>My Progress</h2>
        <table id="progress-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Distance (km)</th>
                    <th>Time</th>
                    <th>Pace (min/km)</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>

    <section id="add-run">
        <h2>Add a Run</h2>
        <form id="run-form">
            <label for="date">Date:</label>
            <input type="date" id="date" required><br>
            
            <label for="distance">Distance (km):</label>
            <input type="number" id="distance" required><br>

            <label for="time">Time (min):</label>
            <input type="text" id="time" placeholder="e.g., 35:00" required><br>

            <label for="pace">Pace (min/km):</label>
            <input type="text" id="pace" placeholder="e.g., 7:00" required><br>

            <label for="notes">Notes:</label>
            <input type="text" id="notes" placeholder="How did you feel?"><br>

            <button type="submit">Add Run</button>
        </form>
    </section>

    <script src="app.js"></script>
</body>
</html>
